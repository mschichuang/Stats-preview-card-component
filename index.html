<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <section class="content">
          <h1>
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat">
              <strong>10k+</strong>
              <span>companies</span>
            </div>
            <div class="stat">
              <strong>314</strong>
              <span>templates</span>
            </div>
            <div class="stat">
              <strong>12m+</strong>
              <span>queries</span>
            </div>
          </div>
        </section>
        <picture>
          <source
            srcset="./images/image-header-mobile.jpg"
            media="(max-width: 1200px)"
          />
          <img
            src="./images/image-header-desktop.jpg"
            alt="A group of professionals discussing business insights in a modern office"
          />
        </picture>
      </article>
    </main>
  </body>
</html>
